dev_dependencies:
  flutter_test:
    sdk: flutter

  #region lint
  # custom_lint: ^0.7.1
  # riverpod_lint: ^2.3.12
  flutter_lints: ^6.0.0
  #endregion

  #region generator
  # go_router_builder: ^2.6.0
  flutter_gen_runner: ^5.11.0
