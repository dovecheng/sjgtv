  retrofit_generator: ^10.0.0
  riverpod_generator: ^3.0.3
  #endregion

  #region tool
  analyzer: ^7.6.0
  build_runner: ^2.7.1
  built_collection: ^5.1.1
  code_builder: ^4.10.1
  dart_style: ^3.1.1
  excel: ^4.0.6
  pub_semver: ^2.2.0
  pubspec_parse: ^1.5.0
  #endregion

dependency_overrides:
  excel:
    git:
      url: https://github.com/justkawal/excel
      ref: 751dfc597c893a0b34eccfe6921f126e03a5c683
  archive: ^4.0.7 # excel
  retrofit: 4.9.0 # 4.9.1 的ParseErrorLogger.logError多了个参数, 需要retrofit_generator: ^10.2.0, 但是又需要analyzer: ^9.0.0

flutter:
  # generate: true # flutter-l10n
  uses-material-design: true

# 配置参考: https://github.com/FlutterGen/flutter_gen/blob/main/examples/example/pubspec.yaml#L114
flutter_gen:
  parse_metadata: true
  fonts:
    enabled: false

